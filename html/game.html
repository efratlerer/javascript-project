<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orange Juice</title>
    <link rel="stylesheet" href="../css/game.css" />
    <link rel="icon" href="../image/icon.png" type="image/x-icon">
  </head>
  <body>
   <!--go back-->
   
   <a id="back" href="main.html">
    <img src="../image/Picture1 (1).png" alt="back">
  </a>

<span id="cuptext">cups filled:</span>  <br>
<p id="cup"></p>  

<span id="playertext">your name: </span>  <br>
<p id="player"></p>

<div id="timer">00:00:00</div>

       first: <span id="player1"></span> :
       <span id="max1">0 </span><br>
       second:  <span id="player2"></span> :
       <span id="max2">0 </span><br>
       third:  <span id="player3"></span> :
       <span id="max3">0 </span><br>
